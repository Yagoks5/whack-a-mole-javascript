<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Yogod</title>

    <!-- CÓDIGO GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- LINKS CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>
  <body>
    <div class="menu-inicial">
      <button id="play-button">Jogar</button>
      <button id="choose-difficulty-button">Escolher Dificuldade</button>
    </div>
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 style="color: red">Tempo restante</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 style="color: red">Sua pontuação</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img
            id="hat-guy"
            src="./src/images/player.png"
            alt=""
            height="50px"
          />
          <h2>x3</h2>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>
    <!-- ENGINE.JS -->
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
